<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsTeam | Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">SportsTeam</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="history.html">History</a></li>
                    <li class="nav__item"><a class="nav__link" href="squad.html">Squad</a></li>
                    <li class="nav__item"><a class="nav__link nav__link--active" href="results.html">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Results Hero -->
        <section class="hero">
            <div class="hero__content">
                <h2 class="hero__title">Recent Match Results</h2>
                <p class="hero__text">
                    Check out our latest scores and performances.
                </p>
            </div>
        </section>

        <!-- Results Table -->
        <section class="results">
            <div class="results__container">
                <h2 class="results__title">Match Results</h2>

                <table class="results__table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Score</th>
                            <th>Competition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2026-01-15</td>
                            <td>Team X</td>
                            <td>2 - 1</td>
                            <td>Championship League</td>
                        </tr>
                        <tr>
                            <td>2026-01-22</td>
                            <td>Team Y</td>
                            <td>0 - 3</td>
                            <td>International Cup</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 SportsTeam | Made by fans</p>
    </footer>
</body>
</html>
